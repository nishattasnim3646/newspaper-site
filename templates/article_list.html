<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article List</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #0077cc;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        .article {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
        }
        .article h2 {
            margin-top: 0;
            color: #333;
        }
        .article .date {
            font-size: 0.9em;
            color: #777;
            margin-bottom: 10px;
        }
        .article p {
            line-height: 1.6;
            color: #555;
        }
        .read-more {
            display: inline-block;
            margin-top: 10px;
            color: #0077cc;
            text-decoration: none;
            font-weight: bold;
        }
        .read-more:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>News Portal - Articles</h1>
</header>

<div class="container">
    {% for article in articles %}
        <div class="article">
            <h2>{{ article.title }}</h2>
            <div class="date">Published on {{ article.date }}</div>
            <p>{{ article.content|slice:":250" }}{% if article.content|length > 250 %}...{% endif %}</p>
            <a class="read-more" href="{% url 'article_detail' article.id %}">Read more</a>
        </div>
    {% empty %}
        <p>No articles available at the moment.</p>
    {% endfor %}
</div>

</body>
</html>
